<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/044f557525.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/banner.css">
    <title>E-commerce</title>
</head>
<body>
<header class="cabecera">
    <!--MENU-->
    <div class="menu">
        <div class="menu__contenedor">
            <img class="menu__logo" src="../img/logo.png" alt="">
                <div class="menu__busqueda">
                    <form action="#">
                        <input type="text"
                            placeholder=" Buscar articulo..."
                            name="search">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>  
                        </button>
                    </form>
                </div>
            <button class="menu__login">Login</button>
         </div>
    </div>
</header>
 <!--BANNER--> 
<div class="banner">
   <!--<img class="banner__imagen" src="../img/banner-image.png"alt="Banner"> --> 
        <div class="banner__promociones">
            <h2 class="banner__titulo">Febrero Promocional</h2>
            <p class="banner__productos">Productos seleccionados con <span>33%</span> de descuento</p>
            <button class="banner__btn">Ver consolas</button>
        </div>
</div>

    <div class="productos">

    </div>
    <div class="contacto">

    </div>
     <div class="rodapie">

     </div>


    
</body>
</html>
